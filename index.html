<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Commande - Grains de Café</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="form-container">
        <h1>Commande de Grains de Café</h1>
        <form id="orderForm" onsubmit="return validateForm()">
          <div class="form-group">
              <label for="fullname">Nom et Prénom :</label>
              <input type="text" id="fullname" name="fullname" required>
              <span id="fullnameError" class="error-message"></span>
          </div>
      
          <div class="form-group">
              <label for="address">Adresse :</label>
              <input type="text" id="address" name="address" required>
              <span id="addressError" class="error-message"></span>
          </div>
      
          <div class="form-group">
              <label for="postalCode">Code Postal :</label>
              <input type="text" id="postalCode" name="postalCode" required pattern="^\d{5}$">
              <span id="postalCodeError" class="error-message"></span>
          </div>
      
          <div class="form-group">
              <label for="phone">Numéro de Téléphone :</label>
              <input type="tel" id="phone" name="phone" required pattern="^\+?\d{10,15}$">
              <span id="phoneError" class="error-message"></span>
          </div>
      
          <div class="form-group">
              <label for="quantity">Quantité désirée :</label>
              <input type="number" id="quantity" name="quantity" required min="1" oninput="calculateTotal()">
              <span id="quantityError" class="error-message"></span>
          </div>
      
          <div class="form-group">
            <label for="total">Total de la commande (en DH) :</label>
            <output id="total" name="total">0</output>
            <span id="totalError" class="error-message"></span>
          </div>
      
          <button type="submit">Finaliser la commande</button>
      </form>
      
    </div>

    <script src="index.js"></script>
</body> 
</html>
